<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단축키를 기억하자</title>
</head>
<body>
    <!-- 
        - alt + L + O : 라이브 실행
        - alt + 방향키 ↑ or ↓ : 태그 줄의 위치 변경 가능
        - alt + shift + 방향키 : 다중 복사
        - alt + shift + ctrl : 다중 선택 가능(커서도)
        - tab : 태그 들여쓰기
        - shift + tab : 들여쓴 태그 앞으로 당김 
        - ctrl + b : 옆에 작업창 열고 닫기
        - F1 : 작업실행창(git clone 등) 
        - ctrl + shift + f : 전체 찾기 
        - ctrl + 방향키 : 단어별로 건너뛰기 가능(shift 누르면 단어별 선택 가능)
        - 태그 * 숫자 : 해당 태그를 입력한 숫자만큼 복사
        - 상단 탭 더블클릭시 해당 작업창 크기 조절 가능(두개의 창으로 나뉘어 있을 때 용이)
        - ctrl + / : 주석
        - ctrl + ` : 터미널 열기
    -->
</body>
</html>
