<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>non - semantic</title>
    <link rel="stylesheet" href="css/0_divSpan.css">
</head>
<body>
    <div class="header">
        <span>global header</span>
        <div class="nav">
            <span>menu 1</span>
            <span>menu 2</span>
            <span>menu 3</span>
            <span>menu 4</span>
            <span>menu 5</span>
        </div>
    </div>

    <div class="section">
        <div class="article">
            <span>text</span>
        </div>

        <div class="aside">
            <span>quick menu</span>
        </div>
    </div>
    <div class="footer">
        <span>global footer</span>
    </div>
    <!-- live server 단축키 : alt+L+O 
        폴더 화면 나누기  ctrl+alt+방향키
        span은 글씨 자체, inline 속성-->
</body>
</html>
