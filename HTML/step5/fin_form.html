<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
    <style>
        form{
            width: 500px;
            margin: 0 auto;
        }
        form table{
            width: 100%;
        }
        form table th{
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="###">
        <fieldset>
            <legend>필수입력사항</legend>
            <table  border="1" cellspacing="0">
                <caption>사용자정보</caption>
                <tr>
                    <th>
                        <label for="userID">아이디</label>
                    </th>
                    <!-- 얇은 박스 표기를 위해 td를 넣은거고,
                        input type의 id와 label for에 아이디 선택 시 영향을 줌-->
                    <td> 
                        <input type="text" name="" id="userID">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userpassword1">비밀번호</label>
                    </th>
                    <td>
                        <input type="text" name="" id="userpassword1">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userpassword2">비밀번호확인</label>
                    </th>
                    <td>
                        <input type="text" name="" id="userpassword2">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="username">이름</label>
                    </th>
                    <td>
                        <input type="text" name="" id="username">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">이메일</label>
                    </th>
                    <td>
                        <input type="text" name="" id="email">
                        @
                        <select name="" id="">
                            <option value="" selected>naver.com</option>
                            <option value="">daum.net</option>
                            <option value="">google.com</option>
                        </select>
                    </td>
                </tr>
            </table> 
        </fieldset>

        <fieldset>
            <legend>선택입력사항</legend>
            <table>
                <caption>부가정보</caption>
                <tr>
                    <th>
                        <label for="address">주소</label>    
                    </th>
                    <td>
                        <input type="text" name="" id="address" readonly>
                        <input type="button" value="주소찾기">
                    </td>
                </tr>
                <tr>
                    <th><label for="number">연락처</label></th>
                    <td>
                        <input type="text" name="" id="number">
                    </td>
                </tr>

                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="usergender" id="male">
                        <label for="male">남자</label>

                        <input type="radio" name="usergender" id="female">
                        <label for="female">여자</label>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="hobby">취미</label>
                    </th>
                    <td>
                        <input type="checkbox" id="hobby1">
                        <label for="hobby1">독서</label>
                        <input type="checkbox" id="hobby2">
                        <label for="hobby2">게임</label>
                        <input type="checkbox" id="hobby3">
                        <label for="hobby3">영화</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="birth">생년월일시</label>
                    </th>
                    <td>
                        <input type="date" name="" id="birth">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="usercolor">좋아하는 색상</label>
                    </th>
                    <td>
                        <input type="color" name="" id="usercolor">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="sns">SNS</label>
                    </th>
                    <td>
                        <input type="text" name="" id="sns">
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="Comment">가입인사</label>
                    </th>
                    <td>
                        <textarea name="" id="userComment" cols="30" rows="10"></textarea>
                    </td>
                </tr>

            </table> 
        </fieldset>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
