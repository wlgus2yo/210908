<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan과 rowspan</title>
</head>
<body>
    <table height="1" width="400">
        <caption>테이블 내 셀 병합에 대해 알아보자</caption>
        <tbody>

            <tr>
                <!-- colspan은 좌->우로 양옆으로 병합/ colspan 뒤의 숫자는 병합하는 셀 칸의 수임-->
                <td colspan="3">1-1 1-2 1-3</td>
            </tr>
            <tr>
                <!-- rowspan은 위아래로 병합 -->
                <td rowspan="2">2-1 3-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <!-- 위의 로우스팬 2-1과 병합했으므로 해당 td 3-3은 삭제 -->
                <td>3-2</td>
                <td>3-3</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
