<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE HARD</title>
    <style>
        /* 내부 스타일 선언 방식=head 안에 넣는 방법
        태그 안에 스타일을 선언하는 방식은 인라인 스타일 방식 */
        table{
            width:100%;
            height: 300px;
        }
        table td{
            font-size: 40px;
            border:1px solid black;
        }
    </style>
</head>
<body>
   <table>
    <caption>복합 셀병합</caption>
    <tr>
        <!-- colspan은 옆으로(행) 셀 병합 / rowspan은 위아래(열)로 병합 -->
        <td colspan="5" style="background-color: red; color: white;">1-1 ~ 1-5</td>
        <td rowspan="3" style="background-color: red; color: white;">1-6 ~ 3-6</td>
        <td>1-7</td>
        <td>1-8</td>
        <td>1-9</td> 
        <td rowspan="2">1-10 ~ 2-10</td>
    </tr>
    
    <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
        <td>2-5</td>
        <td>2-7</td>
        <td>2-8</td>
        <td>2-9</td>
    </tr>
    
    <tr>
        <td colspan="2" style="background-color: red; color: white;">3-1~3-2</td>
        <td>3-3</td>
        <td>3-4</td>
        <td>3-5</td>
        <td colspan="4" style="background-color: red; color: white;">3-7~3-10</td>
    </tr>
    
    </table> 
</body>
</html>
