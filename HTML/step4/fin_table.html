<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision of models</title>
</head>
<body>
    <!-- 이 아래 있는 속성값은 Style 값이 아니라 Attribute라는 속성 값이다.-->
    <table border="1" cellspacing="0" cellpadding="4">
        <caption>Comparision of models</caption>
        <!-- 두꺼운 글씨는 th / 그 안의 속성은 td -->
         <tr>
            <th>Model</th>
            <th>OS</th>
            <th>Display</th>
            <th>RAM</th>
        </tr>

        <tr>
                <th>Samsung Galaxy S7</th>
                <td rowspan="2">Andriod</td>
                <td>5.1"</td>
                <td>4 GB</td>           
        </tr>

        <tr>
            <th>Sony Xperia Z5</th>
            <td>4.6"</td>
            <td rowspan="2">2 GB</td>
        </tr>
        
        <tr>
            <th>Apple iPhone 6s</th>
            <td>iOS</td>
            <td>4.7"</td>
            
        </tr>

    </table>
    
</body>
</html>
