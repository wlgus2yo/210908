<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 스타일 태그</title>
</head>
<body>
    <p>
        <b>진하게</b>디자인적요소
        <strong>진하게</strong>웹접근성 의미강조
        
        <i>기울이기</i>

        <em>기울이기</em>의미강조 웹접근성

        
    </p>
</body>
</html>
