<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1_selector.css">
</head>
<body>
    <div class="tagselector">
        <h1>h1태그를 지목하여 css 삽입</h1>
        <p>p태그를 지목하여 css 삽입</p>
        <span>span 태그를 지목하여 css 삽입</span>
    </div>
    
    <div class="idSelector">
        <p id="paragraph1">paragraph 1번 아이디를 지목하여 css 삽입</p>
        <p id="paragraph2">paragraph 2번 아이디를 지목하여 css 삽입</p>
        <p id="paragraph3">paragraph 3번 아이디를 지목하여 css 삽입</p>
    </div>
</body>
</html>
