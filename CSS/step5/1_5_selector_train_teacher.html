<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1_5_selector_train_teacher.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>공용자원신청서</legend>
            <ul>
                <li>
                    <label for="applyPart">신청자부서</label>
                    <input type="text" id="applyPart">
                </li>
                <li>
                    <label for="applyName">신청자이름</label>
                    <input type="text" name="" id="applyName">
                </li>
                <li>
                    <label for="selectRe">공공자원선택</label>
                    <select name="" id="selectRe">
                        <option value="1" disabled selected>SI</option>
                        <option value="2">SM</option>
                        <option value="3">PM</option>
                        <option value="4">PL</option>
                    </select>
                </li>
                <li>
                    <label for="startDate">사용시작일</label>
                    <input type="date" name="" id="startDate">
                </li>
                <li>
                    <label for="startEnd">사용종료일</label>
                    <input type="date" name="" id="startEnd">
                </li>
                <li>
                    <input type="checkbox" name="" id="replyMe">
                    <label for="replyMe">이 신청의 응답을 나에게 보냅니다.</label>
                </li>
            </ul>
            <div>   
                <input type="submit" value="신청">
                <input type="reset" value="취소">
            </div>
        </fieldset>
    </form>

</body>
</html>
