<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <div class="flexContainer base">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>
    
    <div class="flexContainer justify">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>
    
    <div class="flexContainer direction">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>

    <div class="flexContainer alignItems">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>

    <div class="flexContainer wrap">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
        <div class="flexItem">6</div>
        <div class="flexItem">7</div>
    </div>

    <div class="flexContainer flow">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>

    <div class="flexContainer alignContent">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
        <div class="flexItem">6</div>
        <div class="flexItem">7</div>
        <div class="flexItem">8</div>
        <div class="flexItem">9</div>
        <div class="flexItem">10</div>
    </div>
    
    <div class="flexContainer flexShortHhand">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem">5</div>
    </div>
    
    <!-- 
        flex를 쓸 경우, :after, margin 값도 다 너비로 보기 때문에 지워줘야함
        flex는 부모한테 부여해야함 display:flex;

     -->
</body>
</html>
