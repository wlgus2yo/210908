<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/01_etc.js"></script>
</head>
<body>
    <!-- case.1 대상의 글자 색 바꾸기 -->
    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <!-- case.2 button click으로 alert 띄우기 -->
    <button id="btnCheck">인사를 합시다.</button>

    <!-- case.3 button을 클릭하면 
        panel의 border 변경 -->
    <div id="panel">
        panel입니다.
        <button id="btnBorder">border 추가</button>
    </div>

    <!-- case.4 button클릭시 #panel2의 글자크기, 색, 굵기 변경하기-->
    <div id="panel2">
        panel2 입니다. 변경해보세요.
        <button id="btnChange">크기, 색상, 굵기 변경</button>
    </div>
</body>
</html>
