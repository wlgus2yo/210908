<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트박스</title>
    <script src="js/jQuery.min.js"></script>
    <script src="js/18_lightBox.js"></script>
    <style>
        *{margin:0; padding:0; list-style: none;}
        ul:after{content:''; display:block; clear:both;}
        ul li{width:50%; float:left;}
        ul li img{width:100%; height:220px; display: block;}
        #lightBox{
            position:fixed; left:0; top:0; 
            width:100%; height:100%; 
            background-color:rgba(0,0,0,0.8);
            display:none;
        }
        #lightBox img{
            width:50%;
            position:absolute; left:50%; top:50%;
            transform:translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <img src="img/bg_01.jpg" alt="">
        </li>
        <li>
            <img src="img/bg_02.jpg" alt="">
        </li>
        <li>
            <img src="img/bg_03.jpg" alt="">
        </li>
        <li>
            <img src="img/bg_04.jpg" alt="">
        </li>
    </ul>
</body>
</html>
